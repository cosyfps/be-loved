<ion-app>
  <ion-menu-toggle>
    <ion-menu contentId="home">
      <ion-header>
        <ion-toolbar class="menu-toolbar">
          <ion-title class="color">To-Do List</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="menu-body">
        <ion-list>
          <ion-item [routerLink]="['/tasks']">
            <ion-icon aria-hidden="true" name="list-outline" slot="start"></ion-icon>
            <ion-label>My Tasks</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/completed-tasks']">
            <ion-icon aria-hidden="true" name="checkmark-done-outline" slot="start"></ion-icon>
            <ion-label>Completed Tasks</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/add-task']">
            <ion-icon aria-hidden="true" name="add-circle-outline" slot="start"></ion-icon>
            <ion-label>Add Task</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/profile']">
            <ion-icon aria-hidden="true" name="person-outline" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
      <ion-footer class="menu-footer">
        <ion-item [routerLink]="['/login']">
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-footer>
    </ion-menu>
  </ion-menu-toggle>
  <ion-router-outlet id="home"></ion-router-outlet>
</ion-app>
